    <!-- Pre-load script to clear corrupted sessions -->
    <script>
      try {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('force_logout') === 'true') {
          console.log('Force logout: Running pre-load cleanup. NO REDIRECT.');
          const supabaseKeyPattern = /^sb-.*-auth-token$/;
          for (let i = localStorage.length - 1; i >= 0; i--) {
            const key = localStorage.key(i);
            if (key && supabaseKeyPattern.test(key)) {
              localStorage.removeItem(key);
              console.log('Force logout: Removed Supabase key:', key);
            }
          }
          // By NOT redirecting, we allow the newly loaded JS bundle to handle routing
          // on a clean slate. We just remove the param from history.
          window.history.replaceState(null, '', window.location.pathname);
          console.log('Force logout: Cleanup complete. URL cleaned.');
        }
      } catch (e) {
        console.error('Error in pre-load cleanup script:', e);
      }
    </script>
